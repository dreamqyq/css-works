<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doraemon</title>
  <link rel="stylesheet" href="../style/03.css">
</head>
<body>
  <div class="doraemon">
    <div class="head">
      <div class="eye left">
        <div class="pupil"></div>
      </div>
      <div class="eye right">
        <div class="pupil"></div>
      </div>
      <div class="face">
        <div class="nose"></div>
        <div class="middleLine"></div>
        <div class="moustache left">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="moustache right">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="lips"></div>
      </div>
    </div>
    <div class="neck">
      <div class="bell">
        <div class="hole"></div>
      </div>
    </div>
    <div class="body">
      <div class="belly"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="foot right"></div>
    <div class="foot left"></div>
  </div>
</body>
</html>
